<div class="bg-primary template">
  <ac-container>
    <h2 class="text-center mt-5 mb-5">Logo</h2>
    <div class="card" style="margin: 0 auto; width: 25rem;">
      <div class="card-body">
        <h3 class="text-center">Faça login na sua conta</h3>
      </div>
      <div class="card-body">
        <form [formGroup]="loginForm" (submit)="login()">
          <div class="form-group">
            <label for="email">Email</label>
            <div class="input-group mb-2">
              <div class="input-group-prepend">
                <div class="input-group-text"><i aria-hidden="true" class="fa fa-user fa-1x mr-1"></i></div>
              </div>
              <input formControlName="email" type="text" class="form-control" id="email" placeholder="Email ou Usuário">
            </div>
          </div>
          <div class="form-group">
            <label for="password">Senha</label>
            <div class="input-group mb-2">
              <div class="input-group-prepend">
                <div class="input-group-text"><i aria-hidden="true" class="fa fa-key fa-1x"></i></div>
              </div>
              <input formControlName="password" type="password" class="form-control" id="password" placeholder="Senha">
            </div>
          </div>
          <button [disabled]="loginForm.invalid" class="btn btn-primary btn-lg btn-block">Entrar</button>
        </form>
      </div>
      <hr>
      <div class="card-body">
        <small>Novo no Acamp? <a [routerLink]="['registre']">Registre-se</a></small>
        <br>
        <small>Esqueceu a senha?</small>
      </div>
    </div>
  </ac-container>
</div>
