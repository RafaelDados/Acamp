<div class="bg-primary template">
  <ac-container>
    <div class="card" style="margin: 0 auto; width: 25rem;">
      <div class="card-body">
        <h3 class="text-center">FaÃ§a seu cadastro gratis</h3>
      </div>
      <div class="card-body">
        <form [formGroup]="registerForm">
          <div class="form-group">
            <label for="nomeCompleto">Nome</label>
            <input formControlName="name" type="text" class="form-control" id="nomeCompleto"
              placeholder="Nome completo">
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input formControlName="email" type="email" class="form-control" id="email" placeholder="Email">
          </div>
          <div class="form-group">
            <label for="username">Email</label>
            <input formControlName="username" type="text" class="form-control" id="username" placeholder="Nome de usuÃ¡rio">
          </div>
          <div class="form-group">
            <label for="password">Senha</label>
            <input formControlName="password" type="password" class="form-control" id="password" placeholder="Senha">
          </div>
          <div class="form-group">
            <label for="password">Confirmar senha</label>
            <input formControlName="password" type="password" class="form-control" id="password"
              placeholder="Digite novamente a senha">
          </div>
          <button [disabled]="registerForm.invalid" class="btn btn-primary">Cadastrar</button>
        </form>
      </div>
    </div>
  </ac-container>
</div>
