<!-- Editar card para ficar totalmente ajustado e inserindo informações a mais do acamp ex titulo e data -->
<ac-card class="bg-dark text-white">

  <ac-image-thumbnail class="card-img" [url]="url" [description]="title"></ac-image-thumbnail>

  <div class="card-img-overlay">
    <h5 class="card-title">{{ title }}</h5>
    <p class="card-text limit-text">{{ info }}</p>
    <p class="card-text"><small>Last updated 3 mins ago</small></p>
  </div>

</ac-card>
