<ac-container-fluid>
  <a [routerLink]="['/manage-camps', 0]"><button class="btn btn-primary mb-1">Cadastrar</button></a>
  
  <ac-camp [camps]="camps.camps"></ac-camp>
  
  <ac-paginate
    (actualPage) = receiveActualPage($event)
    [first]="paginate.first"
    [last]="paginate.last" 
    [self]="paginate.self" 
    [next]="paginate.next" 
    [totalPages]=" paginate.totalPages" 
    [page]="paginate.page">
  </ac-paginate>
</ac-container-fluid>
