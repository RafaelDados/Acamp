<button class="btn btn-secondary mb-2 float-right" [routerLink]="['/camps']"><i class="fa fa-arrow-left mr-2"
    aria-hidden="true"></i>Voltar</button>

<ul class="nav nav-pills mb-5" *ngIf="campId == 0; else updateView">
  <li class="nav-item"><a class="nav-link active" data-toggle="tab" href="#home">Acampamento</a></li>
  <li class="nav-item"><a class="nav-link disabled" data-toggle="tab" href="#attraction">Atrações</a></li>
  <li class="nav-item"><a class="nav-link disabled" data-toggle="tab" href="#menu3">Cardápio</a></li>
</ul>

<ng-template #updateView>
  <ul class="nav nav-pills mb-5">
    <li class="nav-item"><a class="nav-link active" data-toggle="tab" href="#home">Acampamento</a></li>
    <li class="nav-item"><a class="nav-link" data-toggle="tab" href="#attraction">Atrações</a></li>
    <li class="nav-item"><a class="nav-link" data-toggle="tab" href="#menu3">Cardápio</a></li>
  </ul>
</ng-template>

<div class="tab-content">
  <div id="home" class="tab-pane fade in active show">
    <ac-add-camp [campId]="campId" (campIdTab)=changeCampId($event)></ac-add-camp>
  </div>
  <div id="attraction" class="tab-pane fade">
    <ac-add-attraction [campId]="campId"></ac-add-attraction>
  </div>
  <div id="menu3" class="tab-pane fade">

  </div>
</div>
